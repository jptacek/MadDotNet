<!DOCTYPE html>
<html data-ng-app>
<head>
    <title>Madison .NET UserGroup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>

</head>
<body>
<h1>Temperature Conversion</h1>
<div class="container">
    <b>Temperature (&degF)</b>
    <input type="number" data-ng-model="tempF" value=0>
    <br/>
    <br/>
    <b>Celsius:</b> {{ ((5/9)*(tempF-32)) |number:2 }} &degC<br/>
    <b>Kelvin:</b> {{ (((5/9)*(tempF-32))-273.0) |number:2 }} K
</div>


<!-- end of body -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script>window.angular || document.write('<script src="libs/jquery.min.js"><\/script>')</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
